services:
  server:
    build:
      context: .
      target: final
    volumes:
      - .:/app
    container_name: web
    restart: unless-stopped
    ports:
      - 8080:${PORT:-8080}  # Using fallback port if PORT is not set
    environment:
      - SERVICE_NAME=web
      - VIRTUAL_HOST=${DOMAIN:-localhost}  # Fixed the space around the `:-`
      - VIRTUAL_PORT=${PORT:-8080}
      - LETSENCRYPT_HOST=${DOMAIN:-localhost}
      - NODE_ENV=development
      - PORT=${PORT:-8080}
    labels:
      - "autoheal=true"
    networks:
      - nginx-net

  # Nginx reverse proxy
  proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: nginx-proxy
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx:/etc/nginx/conf.d/
    ports:
      - 80:80
      - 443:443
    environment:
      - VIRTUAL_HOST=${DOMAIN}
      - LETSENCRYPT_HOST=${DOMAIN}
    labels:
      - "com.github.nginx-proxy.nginx"
    depends_on:
      - server  # Corrected 'web' to 'server', since the service is named 'server'
    networks:
      - nginx-net

